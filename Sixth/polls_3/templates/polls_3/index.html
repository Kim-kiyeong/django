{% load static %}

<html>
    <head>
        <title>Rldud's site</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="title">
            <h1><a href="{% url 'index' %}">Welcome Rldud's Site</a></h1>
        </div>
        <div>
            <h2 class="title">List of Question</h2>
        </div>
        <div>
            {% if list_of_question %}
            <ul>
                {% for question in list_of_question %}
                    <a href="{% url 'edit' pk=question.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>

            {% endif %}
        </div>
        <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
    </body>
</html>
