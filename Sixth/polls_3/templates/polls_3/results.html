{% extends 'polls_3/base.html' %}

{% block content %}
    <div>
        <h2 class="title">{{ question.id }}. {{ question.question_text }}</h2>
    </div>
    <div>
        <ol>
            {% for choice in question.choice_set.all %}
            <li class="text">{{ choice.choice_text }} -- {{ choice.votes }}vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
