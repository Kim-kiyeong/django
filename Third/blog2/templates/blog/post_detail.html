{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1><a href="">{{ post.title }}</a></h1>
        {% if post.published_date %}
            <div class="date">
                Published : {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Phone : {{ post.phone }}</p>
        <p>Email : {{ post.email }}</p>
    </div>
{% endblock %}
