<html>
    <head>
        <title>Rldud's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Welcome to Rldud's Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href=""></a>{{ post.title }}</h1>
                <p>Published : {{ post.published_date }}</p>
                <p>{{ post.text }}</p>
                <p>{{ post.phone }}</p>
                <p>{{ post.email }}</p>
            </div>
        {% endfor %}
    </body>
</html>
