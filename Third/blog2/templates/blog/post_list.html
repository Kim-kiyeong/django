{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Published : {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>Phone : {{ post.phone }}</p>
            <p>Email : {{ post.email }}</p>
        </div>
    {% endfor %}
{% endblock %}
